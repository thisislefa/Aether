<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Card Stack</title>
    <script src="script.js"></script>
    <style>
        :root {
            --card-width: 280px;
            --card-height: 380px;
            --card-spacing: 20px;
            --card-radius: 12px;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            touch-action: none;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        #card-container {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1200px;
        }
        
        .card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            border-radius: var(--card-radius);
            box-shadow: 0 3px 10px var(--shadow-color);
            transform-origin: center;
            transition: box-shadow 0.2s ease, transform 0.1s linear;
            backface-visibility: hidden;
            cursor: grab;
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            will-change: transform;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .card:active {
            cursor: grabbing;
        }
        
        .card.grabbed {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            z-index: 1000 !important;
            transform: scale(1.02);
        }
        
        .card.flipped {
            transform: rotateY(180deg) !important;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 500;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #222;
            position: relative;
        }
        
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 30px;
            height: 2px;
            background: #ddd;
            transition: width 0.3s ease;
        }
        
        .card:hover .card-header::after {
            width: 50px;
        }
        
        .card-content {
            flex: 1;
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .card-content::-webkit-scrollbar {
            width: 3px;
        }
        
        .card-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .card-footer {
            margin-top: 16px;
            font-size: 13px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #777;
        }
        
        .card-actions {
            display: flex;
            gap: 6px;
        }
        
        .card-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            color: #999;
        }
        
        .card-btn:hover {
            background: rgba(0, 0, 0, 0.03);
            color: #666;
        }
        
        .card-btn:active {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .card-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
                rgba(0, 0, 0, 0.02) 0%, 
                transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover .card-highlight {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            :root {
                --card-width: 260px;
                --card-height: 360px;
                --card-spacing: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="card-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
